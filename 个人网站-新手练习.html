<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />   
    <title>康文昌的在线HTML 教学小工具</title>
    <style>  
      body {
        margin: 0;
      }

      /* 为所有的div和图片元素设置圆角 */
      div, img {
        border-radius: 15px;  /* 圆角半径，可以调整大小 */
      }

      /* 设置图片的圆角 */
      img {
        display: block;  /* 使图片显示为块级元素，避免底部留白 */
        margin: 0 auto;  /* 图片居中 */
      }

      /* 其他样式保持不变 */
      .content {
        max-width:700px;
        margin:30px auto;
        padding: 15px;
        line-height: 1.7;
      }

      .footer {
        background-color: #f1f1f1;
        text-align: center;
        padding: 40px;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div style="background-color: #f1f1f1; text-align: center; padding: 40px;">
      <img src="https://web-japan.org/trends/img/pop202403_character05.jpg" alt="路沅毅" width="80px" height="80px" />
    </div>
    <div class="content">
      <p>大家好</p>
      <p>我是冷夜雨</p>
      <p>欢迎大家来到我的网站</p>
      <p>这是我第一次用HTML做的网站</p>
      <p>谢谢大家！</p>
      <p>awa</p>
    </div>
    <div class="footer">
      <p>我的网站</p>
      <a href="https://lgkjstlyy.wordpress.com/">友情链接</a>
    </div>
  </body>
</html>
