<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />   
    <title>路沅毅的论坛</title>
    <style>  
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
      }

      /* 标题部分 */
      header {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 20px;
      }

      /* 论坛板块 */
      .forum-section {
        max-width: 1000px;
        margin: 30px auto;
        padding: 20px;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .forum-section h2 {
        margin-top: 0;
      }

      /* 论坛帖子列表 */
      .post-list {
        list-style: none;
        padding: 0;
      }

      .post-item {
        padding: 15px;
        border-bottom: 1px solid #ddd;
      }

      .post-item:hover {
        background-color: #f1f1f1;
      }

      .post-item .title {
        font-size: 18px;
        font-weight: bold;
      }

      .post-item .author {
        color: #888;
        font-size: 14px;
      }

      .post-item .content {
        margin-top: 10px;
        color: #555;
      }

      /* 发帖按钮 */
      .post-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 20px;
      }

      .post-button:hover {
        background-color: #45a049;
      }

      /* 页脚部分 */
      .footer {
        background-color: #333;
        text-align: center;
        padding: 20px;
        color: white;
        font-size: 12px;
      }
    </style>
  </head>
  <body>

    <!-- 网站头部 -->
    <header>
      <h1>路沅毅的技术论坛</h1>
    </header>

    <!-- 论坛板块 -->
    <div class="forum-section">
      <h2>欢迎来到技术讨论区！</h2>
      <ul class="post-list">
        <li class="post-item">
          <div class="title">如何开始学习编程？</div>
          <div class="author">作者: 路沅毅 | 发布于: 2025-01-23</div>
          <div class="content">在这篇帖子中，我们讨论了学习编程的基本步骤，包括选择编程语言、学习资源、练习方法等。</div>
        </li>
        <li class="post-item">
          <div class="title">你最喜欢的编程语言是什么？</div>
          <div class="author">作者: 张三 | 发布于: 2025-01-22</div>
          <div class="content">这是一个关于不同编程语言优缺点的讨论帖，欢迎大家分享自己的经验。</div>
        </li>
      </ul>

      <!-- 发帖按钮 -->
      <a href="#" class="post-button">发布新帖子</a>
    </div>

    <!-- 网站底部 -->
    <div class="footer">
      <p>路沅毅的论坛 &copy; 2025</p>
    </div>

  </body>
</html>
